{% extends "base.html" %}

{% block content %}
  <h2>Delete CV</h2>
  <p>Are you sure you want to delete "{{ object.title }}"? This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'cv-edit' object.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
