{% extends "base.html" %}

{% block content %}
  <h2>{% if object %}Edit Entry{% else %}Add Entry{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'cv-structure-edit' cv_id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
