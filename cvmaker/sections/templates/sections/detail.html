{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>{{ section.title }}</h4>
            <div class="btn-group">
                <a href="{% url 'section-edit' section.id %}" class="btn btn-sm btn-outline-primary">
                    Edit
                </a>
                <a href="{% url 'section-list' %}" class="btn btn-sm btn-outline-secondary">
                    Back to List
                </a>
            </div>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Alias</dt>
                <dd class="col-sm-9">{{ section.alias }}</dd>

                <dt class="col-sm-3">Created By</dt>
                <dd class="col-sm-9">{{ section.user.username }}</dd>
            </dl>
        </div>
    </div>
</div>
{% endblock %}
