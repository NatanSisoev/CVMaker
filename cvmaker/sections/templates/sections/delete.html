{% extends 'base.html' %}
{% block title %}Delete Section{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete Section</h1>
    <p>Are you sure you want to delete "{{ section.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'section-list' cv_id=section.cv.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
