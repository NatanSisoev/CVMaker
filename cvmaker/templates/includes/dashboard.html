<section class="py-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="h5 mb-3">Quick Actions</h3>
                        <div class="list-group list-group-flush">
                            <a href="{% url 'cv-create' %}" class="list-group-item list-group-item-action">
                                <i class="bi bi-plus-circle me-2"></i>New CV
                            </a>
                            <a href="{% url 'cv-list' %}" class="list-group-item list-group-item-action">
                                <i class="bi bi-files me-2"></i>My Documents
                            </a>
                            <a href="{% url 'templates' %}" class="list-group-item list-group-item-action">
                                <i class="bi bi-collection me-2"></i>Templates
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="h5 mb-3">Recent Activity</h3>
                        <div class="list-group list-group-flush">
                            {% for activity in activities %}
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">{{ activity.date|timesince }} ago</small>
                                    <span class="badge bg-primary">{{ activity.type }}</span>
                                </div>
                                <div class="mt-1">{{ activity.description }}</div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
